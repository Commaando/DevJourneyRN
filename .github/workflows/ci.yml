name: CI Pipeline

on: [push, pull_request]

jobs: 
  build-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest

    steps: 
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Run EsLint
        run: npm run lint

